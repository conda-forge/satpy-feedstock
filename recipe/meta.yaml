{% set name = "satpy" %}
{% set version = "0.14.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "5d80864e55729476fcf9de1162f16bbaedf1a26c730a009ea98ea16e46029572" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy >=1.4.1
    - pillow
    - pyresample >=1.10.3
    - trollsift
    - trollimage >=1.5.1
    - pykdtree
    - six
    - pyyaml
    - xarray >=0.10.1
    - dask >=0.17.1
    - h5py
    - netcdf4
    - pyspectral
    - pyorbital

test:
  imports:
    - satpy
    - satpy.composites
    - satpy.enhancements
    - satpy.readers
    - satpy.tests
    - satpy.tests.compositor_tests
    - satpy.tests.reader_tests
    - satpy.tests.writer_tests
    - satpy.writers
  requires:
    - behave
    - h5py
    - imageio
    - libtiff
    - netcdf4
    - pyhdf

about:
  home: https://github.com/pytroll/satpy
  license: GPL-3.0
  license_family: GPL3
  license_file: 'LICENSE.txt'
  summary: Meteorological processing package
  description: |
      Python package for reading and manipulating meteorological remote
      sensing data and writing it to various image and data file formats.
  doc_url: 'http://satpy.readthedocs.io/en/latest/'
  dev_url: 'https://github.com/pytroll/satpy'

extra:
  recipe-maintainers:
    - djhoese
    - mraspaud
    - adybbroe
    - pnuu
